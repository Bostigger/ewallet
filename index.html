<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>eWallet</title>
  </head>
  <body>
    <div class="container-fluid ewallet">
      <header class="green">
        <div class="ewalletLogo">
          <img src="./icon.png" alt="ewallet" />
          <h1>eWallet</h1>
        </div>
        <div class="balance">
          <div class="balance__heading">
            <p>Total balance</p>
          </div>
          <div class="balance__amount">
            <p>0</p>
          </div>
        </div>

        <div class="income-expense">
          <div class="income">
            <div class="income__amount">
              <p>$0</p>
            </div>
            <div class="income__heading">
              <p>Incomes</p>
            </div>
          </div>
          <div class="expense">
            <div class="expense__amount">
              <p>$0</p>
            </div>
            <div class="expense__heading">
              <p>Expenses</p>
            </div>
          </div>
        </div>
      </header>
     <div class="row">
       <div class="add">
         <form id="ewallet-form">
             <div class="add__container">
             <select class="add__type">
               <option value="+" selected>+</option>
               <option value="-">-</option>
             </select>
             <input
                     type="text"
                     class="add__description"
                     placeholder="Add description"
             />
             <input type="number" class="add__value" placeholder="Value" />
             <button class="add__btn">
               <ion-icon name="checkmark-circle-outline"></ion-icon>
             </button>
           </div>
         </form>
       </div>
     </div>

      <div class="collection">
        <button class="remove__btn">
          <ion-icon name="close-circle-sharp"></ion-icon>
        </button>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
